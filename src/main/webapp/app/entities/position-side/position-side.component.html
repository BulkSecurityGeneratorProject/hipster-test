<div>
    <h2>
        <span>Position Sides</span>
        <button class="btn btn-primary float-right jh-create-entity create-position-side" [routerLink]="['/', { outlets: { popup: ['position-side-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Position Side
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="positionSides">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="units"><span>Units</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="averagePrice"><span>Average Price</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="pl"><span>Pl</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="unrealizedPL"><span>Unrealized PL</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="resettablePL"><span>Resettable PL</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let positionSide of positionSides ;trackBy: trackId">
                <td><a [routerLink]="['../position-side', positionSide.id ]">{{positionSide.id}}</a></td>
                <td>{{positionSide.units}}</td>
                <td>{{positionSide.averagePrice}}</td>
                <td>{{positionSide.pl}}</td>
                <td>{{positionSide.unrealizedPL}}</td>
                <td>{{positionSide.resettablePL}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../position-side', positionSide.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'position-side/'+ positionSide.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'position-side/'+ positionSide.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
