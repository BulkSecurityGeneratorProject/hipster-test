
<div *ngIf="positionSide">
    <h2><span>Position Side</span> {{positionSide.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Units</span></dt>
        <dd>
            <span>{{positionSide.units}}</span>
        </dd>
        <dt><span>Average Price</span></dt>
        <dd>
            <span>{{positionSide.averagePrice}}</span>
        </dd>
        <dt><span>Pl</span></dt>
        <dd>
            <span>{{positionSide.pl}}</span>
        </dd>
        <dt><span>Unrealized PL</span></dt>
        <dd>
            <span>{{positionSide.unrealizedPL}}</span>
        </dd>
        <dt><span>Resettable PL</span></dt>
        <dd>
            <span>{{positionSide.resettablePL}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'position-side/'+ positionSide.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
