<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPositionLabel">Create or edit a Position</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!position.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="position.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_instrument">Instrument</label>
            <input type="text" class="form-control" name="instrument" id="field_instrument"
                [(ngModel)]="position.instrument"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_pl">Pl</label>
            <input type="number" class="form-control" name="pl" id="field_pl"
                [(ngModel)]="position.pl"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_unrealizedPL">Unrealized PL</label>
            <input type="number" class="form-control" name="unrealizedPL" id="field_unrealizedPL"
                [(ngModel)]="position.unrealizedPL"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_resettablePL">Resettable PL</label>
            <input type="number" class="form-control" name="resettablePL" id="field_resettablePL"
                [(ngModel)]="position.resettablePL"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_commission">Commission</label>
            <input type="number" class="form-control" name="commission" id="field_commission"
                [(ngModel)]="position.commission"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_oandaAccount">Oanda Account</label>
            <select class="form-control" id="field_oandaAccount" name="oandaAccount" [(ngModel)]="position.oandaAccount" >
                <option [ngValue]="null"></option>
                <option [ngValue]="oandaAccountOption.id === position.oandaAccount?.id ? position.oandaAccount : oandaAccountOption" *ngFor="let oandaAccountOption of oandaaccounts; trackBy: trackOandaAccountById">{{oandaAccountOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_longValue">Long Value</label>
            <select class="form-control" id="field_longValue" name="longValue" [(ngModel)]="position.longValue">
                <option [ngValue]="null"></option>
                <option [ngValue]="positionSideOption.id === position.longValue?.id ? position.longValue : positionSideOption" *ngFor="let positionSideOption of longvalues; trackBy: trackPositionSideById">{{positionSideOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_shortValue">Short Value</label>
            <select class="form-control" id="field_shortValue" name="shortValue" [(ngModel)]="position.shortValue">
                <option [ngValue]="null"></option>
                <option [ngValue]="positionSideOption.id === position.shortValue?.id ? position.shortValue : positionSideOption" *ngFor="let positionSideOption of shortvalues; trackBy: trackPositionSideById">{{positionSideOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
