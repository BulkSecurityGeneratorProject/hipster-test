<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCandleStickDataLabel">Create or edit a Candle Stick Data</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!candleStickData.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="candleStickData.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_o">O</label>
            <input type="number" class="form-control" name="o" id="field_o"
                [(ngModel)]="candleStickData.o"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_h">H</label>
            <input type="number" class="form-control" name="h" id="field_h"
                [(ngModel)]="candleStickData.h"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_l">L</label>
            <input type="number" class="form-control" name="l" id="field_l"
                [(ngModel)]="candleStickData.l"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_c">C</label>
            <input type="number" class="form-control" name="c" id="field_c"
                [(ngModel)]="candleStickData.c"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
